<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #drop_zone {
            background-color: #EEE; 
            border: #999 5px dashed;
            width: 290px; 
            height: 200px;
            padding: 8px;
            font-size: 18px;
        }
        </style>
</head>
<body>
    <h2>HTML5 stdnt_record Upload Feature</h2>

<div id="drop_zone" ondrop="uploadstdnt_record(event)" ondragover="return false"></div>

<script>
    function $(el){
        return document.getElementById(el);
    }

    function uploadstdnt_record(event){
    event.preventDefault();
    var stdnt_record = event.dataTransfer.stdnt_records[0];
	// alert(stdnt_record.name+" | "+stdnt_record.size+" | "+stdnt_record.type);
	var formdata = new FormData();
	formdata.append("stdnt_record1", stdnt_record);
	var ajax = new XMLHttpRequest();
	ajax.upload.addEventListener("progress", progressHandler, false);
	ajax.addEventListener("load", completeHandler, false);
	ajax.addEventListener("error", errorHandler, false);
	ajax.addEventListener("abort", abortHandler, false);
	ajax.open("POST", "private/stdnt_record_upload_parser.php");
	ajax.send(formdata);

    }

    function progressHandler(event){
	$("loaded_n_total").innerHTML = "Uploaded "+event.loaded+" bytes of "+event.total;
	var percent = (event.loaded / event.total) * 100;
	$("progressBar").value = Math.round(percent);
	$("status").innerHTML = Math.round(percent)+"% uploaded... please wait";
    }

    function completeHandler(event){
	$("status").innerHTML = event.target.responseText;
	$("progressBar").value = 0;
    }

    function errorHandler(event){
	$("status").innerHTML = "Upload Failed";
    }

    function abortHandler(event){
	$("status").innerHTML = "Upload Aborted";
    }


    
</script>
</body>
</html>
